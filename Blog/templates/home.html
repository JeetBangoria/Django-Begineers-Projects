<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
{% for post in object_list %}
<div class="post-entry">
    <h2><a href="{% url 'post_details' post.pk %}">{{ post.title }}</a></h2>
    <!-- <h4><a href="">{{ post.author }}</a></h4> -->
    <p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock content %}
